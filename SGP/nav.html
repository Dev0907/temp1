<!DOCTYPE html>
<html>
<head>
<style>
/* Style the navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
  <a href="about.html">About Us</a> <!-- Link to the "about.html" page -->
</div>

</body>
</html>
